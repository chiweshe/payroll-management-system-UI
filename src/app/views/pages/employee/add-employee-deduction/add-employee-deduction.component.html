<nav class="page-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/employee/view">Employee</a></li>
    <li class="breadcrumb-item active" aria-current="page">Add Deduction</li>
  </ol>
</nav>

<div class="row">
  <div class="col-md-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Create Deduction</h4>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12 stretch-card">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="validationForm" (ngSubmit)="formSubmit()">
          <div class="mb-3">
            <label for="deductionId" class="form-label">Deduction Type <span class="important">*</span></label>
            <select class="form-select" id = "deductionId" formControlName="deductionId"
                    [ngClass]="{'is-invalid': isFormSubmitted && form.deductionId.errors}">
              <option value="" disabled selected>---Select deduction---</option>
              <option *ngFor="let d of deductionList" [value]="d.id">{{ d.name }}</option>
            </select>
            <div *ngIf="isFormSubmitted && form.deductionId.errors?.required" class="invalid-feedback">
              Required
            </div>
          </div>

          <div class="mb-3">
            <label for="amount" class="form-label">Amount <span class="important">*</span></label>
            <input type="number"  id = "amount" class="form-control" formControlName="amount"
                   [ngClass]="{'is-invalid': isFormSubmitted && form.amount.errors}" placeholder="Enter amount">
            <div *ngIf="isFormSubmitted && form.amount.errors?.required" class="invalid-feedback">
              Required
            </div>
            <div *ngIf="isFormSubmitted && form.amount.errors?.min" class="invalid-feedback">
              Must be greater than 0
            </div>
          </div>

          <button type="submit" class="btn btn-primary"><i class="feather icon-save"></i> Save</button>
        </form>
      </div>
    </div>
  </div>
</div>
